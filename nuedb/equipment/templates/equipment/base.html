
<html>
<head>
{% load static %}
	<title>Equipment List</title>
	<link rel="stylesheet" type="text/css" href="{% static 'equipment/style.css' %}"/>
	<script type="text/javascript" src="{% static 'equipment/sorttable.js' %}"></script>
</head>
<body>
	<header>

		<div class="menu" onclick="window.location='{% url 'home' %}'">Home</div>
		<div class="menu" onclick="window.location='{% url 'list' %}'">My Equipment</div>
		<div class="menu" onclick="window.location='{% url 'room_list' %}'">Rooms</div>
		<div class="menu" onclick="window.location='{% url 'mnf_list' %}'">Manufacturers</div>
		{% if email %}
			<div class="log_btn" onclick="window.location='{% url 'logout' %}'">Logout {{ email }}
		{% else %}
			<div class="log_btn" onclick="window.location='{% url 'login' %}'">Login
		{% endif %}
		</div>
	</header>
	<div id="body">
		{% block content %}
		{% endblock %}		
	</div>
</body>
</html>
